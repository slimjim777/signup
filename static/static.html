<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Life Church Worship</title>
    <link rel="stylesheet" href="/static/css/application.css" />

  </head>
  <body>

    <div class="App">
        <header class="App-header">
            <h1 class="App-title">Life Church Worship</h1>
        </header>

        <div class="row">
            <form action="/vintageform" method="post">
                <fieldset>
                    <label for="monday">Date:
                        <b>
                        <input type="text" disabled
                                value="{{.Date}}" name="monday"  />
                        </b>
                    </label>
                    <label for="name">Name:
                        <input id="name" name="name" type="text" placeholder="your name, anointed one" onchange="handleName()" />
                    </label>

                    <div class="clear">
                        <button name="playing" class="brand" value="playing">Attending</button>
                        &nbsp;
                        <button name="playing" value="notplaying">Not Attending</button>
                    </div>
                </fieldset>
            </form>

    

            <div class="box clear">
                <h3>Playing: {{len .Bookings}}</h3>
                <div class="row">
                    <table>
                        {{range .Bookings}}
                            <tr>
                                <td>{{println .Name}}</td>
                            </tr>
                        {{end}}
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        var name = localStorage.getItem('name') || '';
        document.getElementById("name").value = name;

        function handleName() {
            localStorage.setItem("name", document.getElementById("name").value);
        }
    </script>

  </body>
</html>
